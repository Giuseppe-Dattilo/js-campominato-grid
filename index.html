<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Giuseppe-Dattilo">
        <title>campo minato</title>
    
        <!-- Font Awesome -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'>
    
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
    
        <!-- JavaScript -->
        <script defer src="js/script.js"></script>
    </head>
<body>

    <!-- Heather -->
    <header class="d-flex align-items-center justify-content-between  container">

        <!-- heather-left -->
        <div class="d-flex">
            <img class="ms-3" src="img/Logo.PNG" alt="logo-boolean">
            <h1 class="text-dark fw-bold ms-3 mb-0">Campo Minato</h1>
        </div> 

         <!-- heather-right -->
        <div>
            <label for="level" class="fw-bold me-2">Livello</label>
            <select name="level" id="level" class="me-2">
                <option value="10" selected>Facile</option>
                <option value="9">Medio</option>
                <option value="7">Difficile</option>
            </select>
            <button type="button" id="play" class="btn btn-success">Gioca</button>
        </div>
    </header>

    <!--Main -->
    <main>
        <!-- Section game -->
        <section id="game">
            <div class="container text-center">
                <h2 class="text-white my-4" id="begin">Seleziona un livello e clicca su "Gioca" per iniziare una partita</h2>
                <div id="grid" class="align-content-start"></div>
            </div>
        </section>
    </main>
  
    <!-- Footer -->
    <footer class="d-flex align-items-center container">
        <p class="mb-0">Made with &hearts; by <a href="#">Boolean </a></p>
    </footer>
    
</body>
</html>
